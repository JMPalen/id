<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Number Generator</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="container">
    <h1 id="page-title">ID Number Generator</h1>
    <hr id="title_hr">
        <!-- Generator Wrapper -->
        <div id="generator-wrapper">
            <form action="" id="generator-form">
                <div id="generated-code">0</div>
                <!-- Input Field -->
                <div class="inline-form-field">
                    <!-- Minimum Number Field -->
                    <div class="form-field">
                        <label for="">Minimum Number</label>
                        <input type="number" name="minimum" min="0" value="1000" required>
                    </div>
                    <!-- Minimum Number Field -->
                    <!-- Maximum Number Field -->
                    <div class="form-field">
                        <label for="">Maximum Number</label>
                        <input type="number" name="maximum" min="0" value="999999" required>
                    </div>
                    <!-- Maximum Number Field -->
                </div>
                <!-- Input Field -->
                <!-- Generate Code Button -->
                <div class="btn-field">
                    <button id="generate-btn">Generate</button>
                </div>
                <!-- Generate Code Button -->
            </form>
        </div>
        <!-- Generator Wrapper -->
    </div>
    <script src="script.js"></script>
</body>
</html>
